<div class="page-content p-4">
	<h3 class="h3-title">公告详情</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">公告标题</td>
			<td colspan="3">{$note.title}</td>
			<td class="layui-td-gray">公告分类</td>
			<td>
				{volist name=":set_recursion(admin_note_cate())" id="v"}
					{eq name="$note.cate_id" value="$v.id" }{$v.title}{/eq}
				{/volist}
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">展示期间</td>
			<td>{$note.start_time | date='Y-m-d'} - {$note.end_time | date='Y-m-d'}</td>
			<td class="layui-td-gray">关联链接</td>
			<td>{$note.src}</td>
			<td class="layui-td-gray">排序</td>
			<td>{$note.sort}</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">公告内容</td>
			<td colspan="5">{$note.content|raw}</td>
		</tr>
	</table>
</div>
