{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="style"}
<link rel="stylesheet" href="{__STATIC__}/layui/plugin/dtree/dtree.css">
<link rel="stylesheet" href="{__STATIC__}/layui/plugin/dtree/font/dtreefont.css">
<link rel="stylesheet" href="{__STATIC__}/mdeditor/css/editormd.min.css?v=1.0.2">
<link rel="stylesheet" href="{__STATIC__}/mdeditor/css/editormd.preview.min.css?v=1.0.2">
{/block}
{block name="body"}
<div class="table-content">
	<div class="layui-form-bar">
		<button class="layui-btn layui-btn-sm layui-btn-normal add-new">+ 新建需求</button>
	</div>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="barDemo">
<div class="layui-btn-group"><span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看</span><span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span></div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script src="{__STATIC__}/mdeditor/editormd.min.js"></script>
<script>
var markdownEditor;
function buildEditor(editormdId,editormdHeight,editormdMarkdown){
	markdownEditor = editormd(editormdId, {
		placeholder : "此处开始编写您要发布的内容...",//这里不设置则为默认的
		path : '/static/mdeditor/lib/',
		height           : editormdHeight,
		markdown         : editormdMarkdown,
		htmlDecode       : "style,script,iframe",
		watch            : false, 
		imageUpload: true,
		imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
		imageUploadURL: "/api/index/md_upload",		
		saveHTMLToTextarea : true,//保存html到textarea
		toolbarIcons : function() {
			return [
					"undo", "redo","bold", "del", "italic", "quote","h3",
					"list-ul", "list-ol", "hr","link", "reference-link", "image", "code", "table","watch"
				];
		}, 
		lang:{
			dialog:{
				preformattedText:{placeholder : "此处编写代码..."},
				codeBlock:{placeholder : "此处编写代码...."}
			}
		},
		onfullscreen : function() {
			this.editor.css("z-index", 120);
		},
		onfullscreenExit : function() {
			this.editor.css({
				zIndex : 10,
				border : "none",
			});			
			this.resize();
		}
	})
}


var tableIns = null;
function init(layui){
	var table = layui.table
	  ,form = layui.form
	  ,gougu = layui.gougu;
	
	
	tableIns = table.render({
		elem: '#test',
		title: '需求列表',
		cellMinWidth:200,
		url: "/requirements/index/index", //数据接口
		cols:  [[
			{field:'id', title: 'ID编号',width: 80, align:'center',fixed:'left',rowspan: 2}
			,{field:'priority_name',title: '优先级',align:'center',width: 72,rowspan: 2,templet:function(d){
				var html = '<span class="layui-badge bg-priority-'+d.priority+'">'+d.priority_name+'</span>';			
				return html;
			}}
			,{field:'title',title: '需求主题',rowspan: 2}
			,{field:'flow_name',title: '需求状态',align:'center',width: 80,rowspan: 2,templet:function(d){
				var html = '<span class="layui-badge layui-bg-'+d.flow_status+'">'+d.flow_name+'</span>';
				return html;
			}}
			,{field:'director_name',title: '负责人', align:'center',width: 90,rowspan: 2}
			,{field:'plan_time',title: '预计起止日期', align:'center',width: 180,rowspan: 2}				
			,{align: 'center', title: '任务', colspan: 4}
			,{align: 'center', title: 'BUG', colspan: 3}

			,{fixed: 'right',title: '操作',align: 'center',width: 100,rowspan: 2,toolbar: '#barDemo',}
		], [
			{field:'product_id',align:'center', width:70,'title':'草稿'}
			,{field:'product_id',align:'center', width:70,'title':'激活'}
			,{field:'product_id',align:'center', width:70,'title':'变更'}
			,{field:'product_id',align:'center', width:80,'title':'完成率'}
			,{field:'product_id',align:'center', width:70,'title':'激活'}
			,{field:'product_id',align:'center', width:70,'title':'关闭'}
			,{field:'product_id',align:'center', width:80,'title':'修复率'}
		]]
	});
	
	$('.add-new').on('click',function(){
		gougu.open('/requirements/index/add');
	});
	
	//监听行工具事件
	table.on('tool(test)', function(obj) {
		var data = obj.data;
		if (obj.event === 'view') {
			gougu.open('/requirements/index/view?id='+data.id);
			return;
		}
		if (obj.event === 'del') {
			layer.confirm('确定关闭该产品吗？', {
				icon: 3,
				title: '提示'
			}, function(index) {
				let callback = function (e) {
					layer.msg(e.msg);
					if (e.code == 0) {
						obj.del();
					}
				}
				gougu.post("/requirements/index/close",{ id: obj.data.id },callback);
				layer.close(index);
			});
		}
	});
}		
</script>
{include file="../../base/view/common/layui" base='base' extend="['gougu','employeepicker','gouguEdit','gouguComment']" callback="init" /}
{/block}
<!-- /脚本 -->
